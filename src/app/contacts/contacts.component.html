<div id="contactList" class="contact-list">
  <!--<app-contact *ngFor="let contact in contactsList" [data]="contact"></app-contact>-->
  <div class="contact" *ngFor="let contact of contactsList">
    <div class="contact-photo-wrapper">
      <img class="contact-photo" [src]="'../../assets/'+contact.img+'.jpg'"/></div>
    <div class="contact-name">{{contact.name}}</div>
  </div>
  <div class="contact" *ngFor="let contact of contactsList">
    <div class="contact-photo-wrapper">
      <img class="contact-photo" [src]="'../../assets/'+contact.img+'.jpg'"/></div>
    <div class="contact-name">{{contact.name}}</div>
  </div>
</div>
<button class="btn btn-primary" (click)="scrollUp()">up
</button>
<button class="btn btn-primary" (click)="scrollDown()">down
</button>
